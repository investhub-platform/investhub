name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: frontend

      - name: Run lint
        run: npm run lint
        working-directory: frontend

      - name: Run build
        run: npm run build
        working-directory: frontend

  deploy-vercel:
    name: Deploy to Vercel (optional)
    needs: lint-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Deploy to Vercel (via CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --confirm
        working-directory: frontend

# Notes:
# - This workflow runs tests + lint + build on PRs and pushes that touch `frontend/**`.
# - To enable automatic production deploys, add the secret `VERCEL_TOKEN` to your GitHub repo
#   (Repository Settings → Secrets → Actions) and connect your Vercel project to this repo.